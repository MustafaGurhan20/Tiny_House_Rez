<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Kayıt Ol</h2>
    <form id="register-form" class="space-y-4">
      <input type="text" id="name" placeholder="Ad Soyad" required class="w-full px-4 py-2 border rounded-md" />
      <input type="email" id="email" placeholder="E-posta" required class="w-full px-4 py-2 border rounded-md" />
      <input type="password" id="password" placeholder="Şifre" required class="w-full px-4 py-2 border rounded-md" />
      <input type="number" id="phone" placeholder="Telefon No" required class="w-full px-4 py-2 border rounded-md" />
      <input type="text" id="address" placeholder="Adres" required class="w-full px-4 py-2 border rounded-md" />

      <label for="role" class="block text-sm font-medium">Rol:</label>
      <select id="role" required class="w-full px-4 py-2 border rounded-md">
        <option value="0">Admin</option>
        <option value="2">Ev Sahibi</option>
        <option value="1">Kiracı</option>
      </select>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Kayıt Ol</button>
      <p id="error" class="text-red-600 text-sm"></p>
      <p id="success" class="text-green-600 text-sm"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('register-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const role = document.getElementById('role').value;

      const response = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, phone: parseInt(phone), address, role_level: parseInt(role) })
      });

      if (response.ok) {
        document.getElementById('success').innerText = "Kayıt başarılı!";
        document.getElementById('error').innerText = "";
        form.reset();
        window.location.href = "/";
      } else {
        document.getElementById('error').innerText = "Kayıt başarısız. Email zaten kayıtlı olabilir.";
        document.getElementById('success').innerText = "";
      }
    });
  </script>
</body>
</html>
