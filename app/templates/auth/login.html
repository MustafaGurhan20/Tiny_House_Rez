<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Giriş Yap</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="E-posta" required class="w-full px-4 py-2 border rounded-md" />
      <input type="password" id="password" placeholder="Şifre" required class="w-full px-4 py-2 border rounded-md" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Giriş</button>
      <p id="error" class="text-red-600 text-sm mt-2"></p>
    </form>
    <div class="text-center mt-4">
      <button onclick="window.location.href='/sign-up'" class="text-blue-600 hover:underline">Kayıt Ol</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const response = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      if (response.ok) {
        const data = await response.json();
        window.location.href = data.redirect;
      } else {
        document.getElementById('error').innerText = "Giriş başarısız. Email ya da şifre hatalı.";
      }
    });
  </script>
</body>
</html>
