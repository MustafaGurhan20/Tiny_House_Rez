<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yeni İlan Ekle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Yeni İlan Ekle</h2>

    <form method="post" action="/owner/listings/new">
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block font-medium mb-1">Ev Konumu</label>
                <input type="text" name="location" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label class="block font-medium mb-1">Ev Açıklaması</label>
                <input type="text" name="description" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label class="block font-medium mb-1">Fiyat</label>
                <input type="number" name="price" step="0.01" class="w-full border rounded px-3 py-2" required>
            </div>
        </div>

        <div class="flex justify-between items-center mt-4">
            <a href="/owner/listings" class="text-blue-600 hover:underline">← Geri Dön</a>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Kaydet
            </button>
        </div>
    </form>
  </div>
</body>
</html>
